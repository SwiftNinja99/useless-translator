
<script type= "text/javascript">
function decodeMorse(morseCode) {
  var ref = {
    '.-':     'a',
    '-...':   'b',
    '-.-.':   'c',
    '-..':    'd',
    '.':      'e',
    '..-.':   'f',
    '--.':    'g',
    '....':   'h',
    '..':     'i',
    '.---':   'j',
    '-.-':    'k',
    '.-..':   'l',
    '--':     'm',
    '-.':     'n',
    '---':    'o',
    '.--.':   'p',
    '--.-':   'q',
    '.-.':    'r',
    '...':    's',
    '-':      't',
    '..-':    'u',
    '...-':   'v',
    '.--':    'w',
    '-..-':   'x',
    '-.--':   'y',
    '--..':   'z',
    '.----':  '1',
    '..---':  '2',
    '...--':  '3',
    '....-':  '4',
    '.....':  '5',
    '-....':  '6',
    '--...':  '7',
    '---..':  '8',
    '----.':  '9',
    '-----':  '0',
  };
document.morsecode.codebox.value="";
  return morseCode
    document.morsecode.chars.value.split('   ')
    document.morsecode.chars.value.map(
      a => a
        document.morsecode.chars.value.split(' ')
        document.morsecode.chars.value.map(
          b => ref[b]
        )document.morsecode.chars.value.join('')
    )document.morsecode.chars.value.join(' ');
}
return document.morsecode.codebox.value.join(' ');

var decoded = decodeMorse(".-- --- .-. -..   .-- --- .-. -..");
console.log(decoded);
</script>
<form name="morsecode">
Type in a word or phrase: <input type="text" name="chars" size="28"> <input type="BUTTON" value="Translate" onClick="decodeMorse()"><BR><BR>
<textarea name="codebox" cols="50" rows="11" style="width:70%" wrap="virtual"> </textarea>
</form>
