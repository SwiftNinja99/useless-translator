<script>
  function convertBinary() {
    var output = document.getElementById("outputBinary");
    var input = document.getElementById("inputBinary").value;
    output.value = "";
    for (i = 0; i < input.length; i++) {
      var e = input[i].charCodeAt(0);
      var s = "";
      do {
        var a = e % 2;
        e = (e - a) / 2;
        s = a + s;
      } while (e != 0);
      while (s.length < 8) {
        s = "0" + s;
      }
      output.value += s;
    }
  }

  function convertEnglish() {
    y = document.getElementById("inputEnglish").value;
    document.getElementById("outputEnglish").value = parseInt(y, 2).toString(10);
  }

</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<center>
  <div class="container">
    <span class="main">English to Binary</span>
    <br>
    <textarea autofocus class="inputBinary" id="inputBinary" onKeyUp="convertBinary()"></textarea>
    <textarea class="outputBinary" id="outputBinary" readonly></textarea>
    <br>
    <p>Binary to English</p>
    <textarea autofocus class="inputEnglish" id="inputEnglish" onKeyUp="convertEnglish()"></textarea>
    <textarea class="outputEnglish" id="outputEnglish" readonly></textarea>
  </div>
</center>
