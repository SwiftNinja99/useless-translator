<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Useless Translator</title>
    <script type="text/javascript" src="assets/js/engtomorse.js"></script>
    <script type="text/javascript" src="assets/js/engtobin.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <p id="title"> Useless Translator </p>
        <p> by Nathan, Viraj, and Jonah </p>
      </header>
      <div id="rightbar">
        <form name="morsecode">
        Type in a word or phrase: <input type="text" name="chars" size="28" value="Help"> <input type="BUTTON" value="Encode" onClick="encodeToMorse()"><BR><BR>
        <textarea name="codebox" cols="50" rows="11" style="width:70%" wrap="virtual"> </textarea>
        </form>
      </div>
      <div id="leftbar">
        <form name="morsecode">
        Type in a word or phrase: <input type="text" name="chars" size="28" value="Help"> <input type="BUTTON" value="Encode" onClick="encodeToBin()"><BR><BR>
        <textarea name="codebox" cols="50" rows="11" style="width:70%" wrap="virtual"> </textarea>
        </form>
      </div>
    </div>
  </body>
</html>
