<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, initial-scale=1">
    <link rel="stylesheet" href="radiotest.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Useless Translator</title>
  </head>
  <body>
    <form>
      <input id="engtomorse" type="radio" name="language" value="engtomorse">
      <label for="engtomorse">English to Morse</label>
      <input id="morsetoeng" type="radio" name="language" value="Morse to English">
      <label for="morsetoeng">Morse to English</label>
      <input id="engtobin" type="radio" name="language" value="English to Binary">
      <label for="engtobin">English to Binary</label>
      <input id="bintoeng" type="radio" name="language" value="Binary to English">
      <label for="bintoeng">Binary to English</label>
      <br>
    </form>
  </body>
</html>
